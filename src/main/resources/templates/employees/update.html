<form th:action="@{/employees/{code}/update(code=${employee.code})}" th:object="${employee}" method="post">
    <div class="form-group">
        <label for="code">社員番号</label>
        <input type="text" id="code" th:field="*{code}" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">氏名</label>
        <input type="text" id="name" th:field="*{name}" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" th:field="*{password}" class="form-control">
    </div>
    <div class="form-group">
        <label for="role">権限</label>
        <select id="role" th:field="*{role}" class="form-control">
            <option value="ADMIN">管理者</option>
            <option value="USER">一般</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
