<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>

                <div class="row">
                    <div class="col-xl-8">
                        <div class="card">
                            <div class="card-body">
                                <p>パスワードは変更する場合のみ入力してください</p>
                                <form th:action="@{/employee/update}" th:object="${employee}" method="post">
                                    <table class="table">
                                        <tr>
                                            <td>社員番号</td>
                                            <td>
                                                <input type="text" th:value="*{code}" readonly class="form-control">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>氏名</td>
                                            <td>
                                                <input type="text" th:field="*{name}" required class="form-control">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>パスワード</td>
                                            <td>
                                                <input type="password" th:field="*{password}" class="form-control">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>権限</td>
                                            <td>
                                                <select th:field="*{role}" class="form-select">
                                                    <option th:value="'管理者'" th:text="'管理者'" selected>管理者</option>
                                                    <option th:value="'一般社員'" th:text="'一般社員'">一般社員</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-primary">更新</button>
                                        <a href="/employees" class="btn btn-primary">戻る</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
