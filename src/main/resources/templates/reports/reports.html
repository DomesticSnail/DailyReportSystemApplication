<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='日報 一覧')"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 一覧</h1>

                <div class="row">
                    <div class="col-xl-11">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped w-100">
    <thead>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
        </tr>
    </thead>
    <tbody>
        <!-- Check if reportList is not empty -->
        <tr th:if="${reportList.size() == 0}">
            <td colspan="4" class="text-center">データがありません。</td>
        </tr>

        <!-- Iterate through reportList -->
        <tr th:each="report : ${reportList}">
            <td class="align-middle" th:text="${report.employee.name}"></td>
            <td class="align-middle" th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd')}"></td>
            <td class="align-middle" th:text="${report.title}"></td>
            <td>
                <a th:href="@{/reports/{id}/detail(id=${report.id})}" class="btn btn-primary">詳細</a>
            </td>
        </tr>
    </tbody>
</table>
<p class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'"></p>
                    </div>
                </div>

                <!-- Move the "登録" button outside of the card and place it below the table -->
                <div class="mt-3">
                    <a th:href="@{/reports/add}" class="btn btn-primary">登録</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
