<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='従業員更新')"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
                <div class="row">
                    <div class="col-xl-8">
                        <div class="card">
                            <div class="card-body">
                                <p class="mt-3">更新する情報を入力してください</p>
                                <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}" method="post">
                                    <!-- Display the employee's name (the user being edited) as a label -->
                                    <div class="form-group mb-3">
                                        <label for="reportDate">日付</label>
                                        <input type="date" id="reportDate" th:field="*{reportDate}" class="form-control">
                                        <span th:errors="*{reportDate}" class="text-danger"></span>
                                       <span th:if="${reportDateError} neq null" th:text="${reportDateError}" class="text-danger"></span>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="employeeName">氏名</label>
                                        <span id="employeeName" class="form-control" th:text="${employeeName}" readonly></span>
                                    <div class="form-group mb-3">
    <label for="title">タイトル</label>
    <input type="text" id="title" th:field="*{title}" class="form-control">
    <span th:errors="*{title}" class="text-danger"></span>
</div>

<div class="form-group mb-3">
    <label for="content">内容</label>
    <textarea id="content" th:field="*{content}" class="form-control"></textarea>
    <span th:errors="*{content}" class="text-danger"></span>
</div>

                                    <button type="submit" class="btn btn-primary">更新</button>
                                    <a href="/reports" class="btn btn-primary">戻る</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
