<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>

            <div class="col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/add}" th:object="${reports}" th:method="post">
                                <!-- Date input for reportDate -->
                                <div class="mb-3">
                                    <label for="reportDate" class="form-label">日付</label>
                                    <input class="form-control" type="date" th:field="*{reportDate}" id="reportDate"
           th:value="${#temporals.format(reports.reportDate, 'yyyy-MM-dd')}" />
                                       <span th:errors="*{reportDate}" class="text-danger"></span>
                                </div>

                                <!-- Display the logged-in user's name below the label -->
                                <div class="mb-3">
                                    <label for="employee" class="form-label">氏名</label>
                                    <div>
                                        <span th:text="${loggedInUser}"></span> <!-- Display the logged-in user's name below the label -->
                                    </div>
                                </div>

                                <!-- Add more space between the logged-in user's name and title -->
                                <div class="mb-4"> <!-- Increased margin-bottom here -->
                                    <label for="title" class="form-label">タイトル</label>
                                    <input class="form-control" type="text" th:field="*{title}" id="title"/>
                                </div>

                                <div class="mb-3">
                                    <label for="content" class="form-label">内容</label>
                                    <textarea class="form-control" th:field="*{content}" id="content" rows="10"></textarea>
                                </div>

                                <!-- Submit button -->
                                <input type="submit" value="登録" class="btn btn-primary">
                                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
